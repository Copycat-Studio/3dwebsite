<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copycat 3D Website</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .progress-bar-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #progress-bar {
        width: 30%;
        margin-top: 0.5%;
        height: 2%;
      }

      label {
        color: white;
        font-size: 2rem;
      }

      canvas {
        display: block;
      }

       @media (max-width: 768px) {
    #reset-btn {
      position: fixed;
      top: unset !important;
      bottom: 3rem !important;
      right: 1rem !important;
      left: 50%;
      font-size: 0.9rem !important;
      padding: 0.5rem 0.8rem !important;
      transform: translateX(-50%);
    }
  }

    </style>
  </head>

  
  <body>

<!-- HTML (in index.html or dynamically created) -->

<div id="hood-caption" style="
  position: fixed;
  pointer-events: none;
  background: rgba(0, 0, 0, 0.65);
  color: #00f5cc;
  padding: 4px 8px;
  font-size: 10px;
  border-radius: 4px;
  font-family: 'Orbitron', sans-serif;
  z-index: 9999;
  display: none;
">
  click to open
</div>

<button id="reset-btn" style="
  display: none;
  position: fixed;
  top: 1rem;
  right: 1rem;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  font-family: 'Orbitron', sans-serif;
  background: rgba(0,0,0,0.85);
  color: #00f5cc;
  border: 1px solid #00f5cc;
  border-radius: 5px;
  cursor: pointer;
  z-index: 9999;
  touch-action: manipulation;
">
  üîÅ Reset
</button>


  <!-- canvas and 3D scripts load below -->
  <script type="module" src="/src/main.js"></script>
  </body>
</html>
